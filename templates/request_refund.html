{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <main>
    <div class="container">
      <h2>Возврат средств</h2>

      <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="ref_code" value="{{ request.GET.ref_code }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
          Отправить
        </button>
      </form>

    </div>
  </main>

{% endblock content %}
